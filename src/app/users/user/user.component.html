<div class="row">
    <div class="col-4">
        <img [src]="user!.avatar" alt="avatar" class="img-thumbnail">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><b>Name: {{user!.first_name}}</b></li>
            <li class="list-group-item"><b>Lastname: {{user!.last_name}}</b></li>
        </ul>
    </div>
</div>
